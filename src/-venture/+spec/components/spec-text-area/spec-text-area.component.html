<form *ngIf="display" class="highlight-body" [class.highlight]="showHighlight">
  <mat-form-field appearance="outline" [class.animateSuccess]="updatedSucceeded" [class.animateFail]="updatedFailed">
    <mat-label>{{ field.display }}</mat-label>
    <textarea
      [class.default-cursor]="spec?.disabled"
      matInput
      (blur)="saveField()"
      [formControl]="fieldControl"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="{{ minRows }}"
      cdkAutosizeMaxRows="{{ maxRows }}"
    ></textarea>
    <mat-error *ngIf="fieldControl.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <div class="highlight-text" [class.disable-highlight]="spec.disabled" *ngIf="showHighlightField" (click)="highlightPmNotes()">
    <mat-icon>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M6 14l3 3v5h6v-5l3-3V9H6v5zm2-3h8v2.17l-3 3V20h-2v-3.83l-3-3V11zm3-9h2v3h-2zM3.502 5.874L4.916 4.46l2.122 2.12-1.414 1.415zm13.458.708l2.123-2.12 1.413 1.416-2.123 2.12z"
        />
      </svg>
    </mat-icon>
    <span>Highlight Notes</span>
  </div>
</form>
