<div class="dialog-wrapper">
  <mat-dialog-content>
    <div class="grid">
      <div
        class="item"
        *ngFor="let item of data.items; let i = index"
        tabindex="0"
        (click)="selectItem(item)"
        (keydown.enter)="selectItem(item)"
      >
        <div class="image-wrapper">
          <img *ngIf="item.url" [src]="item.url" alt="{{ item.display }}" />
          <mat-icon *ngIf="!item.url">
            <svg xmlns="http://www.w3.org/2000/svg" width="124" height="124" viewBox="0 0 24 24">
              <path fill="none" d="M0 0h24v24H0V0z" />
              <path
                d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"
              />
            </svg>
          </mat-icon>
        </div>
        <div class="title">
          {{ item.display }}
          <ng-container *ngIf="item?.customValue">
            <svg (click)="selectItem(item)" height="18" width="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0V0z" fill="none"></path>
              <path
                d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"
              ></path>
            </svg>
          </ng-container>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <ven-dialog-footer-buttons [closeAction]="closeAction"></ven-dialog-footer-buttons>
</div>
