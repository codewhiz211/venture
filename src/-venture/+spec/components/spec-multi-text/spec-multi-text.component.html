<form>
  <div *ngFor="let control of fieldControls; let i = index">
    <mat-form-field appearance="outline" [class.animateSuccess]="updatedSucceeded[i]" [class.animateFail]="updatedFailed[i]">
      <mat-label>{{ field.display }}</mat-label>
      <input (blur)="saveField(i, control)" [formControl]="control" matInput [attr.disabled]="updateInProgress" type="{{type}}" />
      <mat-error *ngIf="control.invalid">{{ getErrorMessage(control) }}</mat-error>
    </mat-form-field>
    <mat-icon (click)="addField()" *ngIf="i === 0 && !spec?.disabled">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
        />
      </svg>
    </mat-icon>
    <mat-icon (click)=" removeField(i)" *ngIf="i !== 0 && !spec?.disabled">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
          d="M7 11v2h10v-2H7zm5-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
        />
      </svg>
    </mat-icon>
  </div>
</form>
