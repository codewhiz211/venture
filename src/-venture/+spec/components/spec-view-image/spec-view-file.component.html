<mat-card class="file-list-card" id="{{ file.fuid }}">
  <div class="image-wrapper">
    <img *ngIf="file.isImage" (click)="openFile()" mat-card-image [src]="file.url" alt="{{ file.filename }}" />
    <img *ngIf="file.isEmail" (click)="openFile()" mat-card-image [src]="placeholderEmail" alt="{{ file.filename }}" />
    <img *ngIf="file.isPdf" (click)="openFile()" mat-card-image [src]="placeholderPdf" alt="{{ file.filename }}" />
    <img *ngIf="!file.isImage && !file.isEmail && !file.isPdf" (click)="downloadFile()" [src]="placeholderImage" alt="{{ file.filename }}"
    />
  </div>
  <mat-card-footer>
    <div>
      <div class="filename">{{ file.filename }}</div>
      <div>{{ file.uploadedBy }}</div>
      <div class="emphasis-med">{{ file.uploadedDate | date }}</div>
    </div>
    <button *ngIf="!notActions" mat-icon-button [matMenuTriggerFor]="menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path
            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
        />
      </svg>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteFile()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z" />
        </svg>
        <span>Delete</span>
      </button>
      <button mat-menu-item (click)="downloadFile()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path
              d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3zm-5.55-8h-2.9v3H8l4 4 4-4h-2.55z"
          />
        </svg>
        <span>Download</span>
      </button>
    </mat-menu>
  </mat-card-footer>
</mat-card>
