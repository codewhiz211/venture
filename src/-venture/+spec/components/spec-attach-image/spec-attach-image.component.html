<div *ngIf="loading" class="loader-wrapper">
  <mat-progress-spinner [mode]="'indeterminate'" [color]="'accent'"></mat-progress-spinner>
</div>
<ng-container *ngIf="!loading">
  <div class="file-list">
    <ven-spec-view-file *ngFor="let file of files" [file] = "file"
                        (onDownloadFile)="downloadFile($event)"
                        (onDeleteFile)="deleteFile($event)">
    </ven-spec-view-file>
  </div>
    <ven-file-uploader [specId]="specId" [folder]="folder"
                       (fileUploaded)="onFileUploaded($event)">
      <div class="file-btn">
        <mat-icon>
            <svg height="24" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 16 16"  xml:space="preserve">
            <g>
              <path style="fill:#030104;" d="M11,4v8c0,1.5-1.5,3-3,3s-3-1.5-3-3V4V3c0-1,1-2,2-2s2,1,2,2v1v6v1c0,0.5-0.5,1-1,1s-1-0.5-1-1V4H6   v7c0,1,1,2,2,2s2-1,2-2v-1V3c0-1.5-1.5-3-3-3S4,1.5,4,3v1v8c0,2,2,4,4,4s4-2,4-4V4H11z"/>
            </g>
            </svg>
        </mat-icon>
        Attach image
      </div>
    </ven-file-uploader>
</ng-container>
