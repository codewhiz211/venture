<div class="wrapper">
  <div class="search-box">
    <ven-icon-new [icon]="'close'" [colour]="'#FFF'" (click)="onClose()" margin="16"></ven-icon-new>
    <mat-form-field [floatLabel]="'never'">
      <input matInput (keyup)="keyUp.next(filterInput.value)" #filterInput class="h6" />
      <mat-placeholder class="placeholder h6">{{ placeholder$ | async }}</mat-placeholder>
    </mat-form-field>
  </div>
</div>
