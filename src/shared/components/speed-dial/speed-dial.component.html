<div class="speed-deal-wrapper">
  <eco-fab-speed-dial>
    <eco-fab-speed-dial-trigger>
      <button (click)="clickListener()" [class.rotate]="fabButtonOpened" id="fab-speed-dial-mobile" mat-fab class="main-fab">
        <!-- intentionally using raw svg icon instead of ven-icon-new as animations do not work well with the scaled svg used there-->
        <mat-icon [class.show]="!fabButtonOpened">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M22.61 18.99l-9.08-9.08c.93-2.34.45-5.1-1.44-7C9.79.61 6.21.4 3.66 2.26L7.5 6.11 6.08 7.52 2.25 3.69C.39 6.23.6 9.82 2.9 12.11c1.86 1.86 4.57 2.35 6.89 1.48l9.11 9.11c.39.39 1.02.39 1.41 0l2.3-2.3c.4-.38.4-1.01 0-1.41zm-3 1.6l-9.46-9.46c-.61.45-1.29.72-2 .82-1.36.2-2.79-.21-3.83-1.25C3.37 9.76 2.93 8.5 3 7.26l3.09 3.09 4.24-4.24-3.09-3.09c1.24-.07 2.49.37 3.44 1.31 1.08 1.08 1.49 2.57 1.24 3.96-.12.71-.42 1.37-.88 1.96l9.45 9.45-.88.89z"
            />
          </svg>
        </mat-icon>

        <!-- intentionally using raw svg icon instead of ven-icon-new as animations do not work well with the scaled svg used there-->
        <mat-icon [class.show]="fabButtonOpened">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </mat-icon>
      </button>
    </eco-fab-speed-dial-trigger>

    <eco-fab-speed-dial-actions>
      <button class="fab-button" *ngFor="let option of options" mat-mini-fab>
        <label *ngIf="option.icon != 'file_upload'; else fileUploader" (click)="option.action()">
          <span class="fab-label sync">{{ option.label() }}</span>
          <ven-icon-new [icon]="option.icon"></ven-icon-new>
        </label>
        <ng-template #fileUploader>
          <button class="fab-button" mat-mini-fab>
            <span class="fab-label sync">{{ option.label() }}</span>
            <ven-file-uploader-engine [specId]="option.data.specId" [folder]="option.data.folder">
              <label for="fileUpload" title="upload file">
                <ven-icon-new [icon]="option.icon"></ven-icon-new>
              </label>
            </ven-file-uploader-engine>
          </button>
        </ng-template>
      </button>
    </eco-fab-speed-dial-actions>
  </eco-fab-speed-dial>
</div>
