<mat-sidenav-container class="container">
  <mat-drawer-container class="app-drawer-container">
    <mat-drawer-content class="app-drawer-content">
      <!-- public pages injected here -->
      <router-outlet name="public"></router-outlet>

      <!-- authenticated pages injected here -->
      <div [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </mat-drawer-content>

    <!-- side drawer for editing the spec -->
    <!-- we need to handle the closed event to ensure open state is reset when user clicks clickshield to close -->
    <mat-drawer [mode]="'over'" [position]="'end'" [opened]="showDrawer" (closed)="onCloseDrawerClick()">
      <ng-template venDrawerContent></ng-template>
      <!-- content needs to be configurable -->
    </mat-drawer>
  </mat-drawer-container>
</mat-sidenav-container>
