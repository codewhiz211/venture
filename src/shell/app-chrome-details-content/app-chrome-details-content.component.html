<mat-tab-group
  *ngIf="contentConfig?.length > 1; else singlePage"
  mat-stretch-tabs
  (selectedTabChange)="handleTabChange($event)"
  (animationDone)="finishedTabChange($event)"
  [selectedIndex]="selectedIndex"
>
  <mat-tab *ngFor="let item of contentConfig" [label]="item.label">
    <ng-container #tabContent></ng-container>
  </mat-tab>
</mat-tab-group>
<ng-template #singlePage>
  <ng-container #tabContent></ng-container>
</ng-template>
